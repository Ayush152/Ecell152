<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecell</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <div class="container">
            <h1>Registration Form</h1>
        </div>
        <p class="basic">Fill in the below mentioned mandatory details to apply for this form. These details will help us to reach you in case of any discrepancy and sharing results. Details should be correct to the best of your knowledge.</p>
    </header>
    
    <br><br>

    <div class="main">
        <div class="container">
        <h1 style="padding-top: 10px;">Register Now</h1>
            <hr>
            <p style="font-size: 25px;">Fill in below details</p></div>
        <form class="my-form">
            <div class="form-group">
                <label>Enter your name: </label>
                <input type="text" name="name">
            </div>
            <div class="form-group">
                <label>Date of birth</label>
                <input type="date" name="Date of birth">
            </div>
            <div class="form-group">
                <label>Email: </label>
                <input type="text" name="email">
            </div>
            <div class="form-group">
                <label>Choose password: </label>
                <input type="text" name="password">
            </div>
            <div class="form-group">
                <label>Confirm password: </label>
                <input type="text" name="password">
            </div>
            <input style="background-color: #333;
            color:rgb(96, 206, 160);
            padding: 10px 15px;
            border: none;" class="button" type="submit" value="Create my account" name="Create my account">
        </form>
    </div>
       
</body>
</html>
